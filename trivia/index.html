<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(event) {
                var triggerObject = event.srcElement;
                if (triggerObject.id.match("correct")) {
                    triggerObject.className = "correct";
                }
                else {
                    triggerObject.className = "wrong";
                    setTimeout(function() {triggerObject.className = "none"}, 5000);
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                    <h3>

                    </h3>
                    <button class="none" id="wrong" onclick="checkAnswer(event)">No</button>
                    <button class="none" id="wrong" onclick="checkAnswer(event)">Maybe</button>
                    <button class="none" id="correct" onclick="checkAnswer(event)">Yes</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

            </div>
        </div>
