<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script>
            // TODO: Add code to check answers to questions
            const score = 0;
            const total = document.querySelectorAll(".question");

            function checkAnswer(event) {
                var triggerObject = event.srcElement;
                if(triggerObject.className.match("correct")) {
                    triggerObject.id = "correct";
                    triggerObject.pointEvents = "none";
                    triggerObject.parentElement.className = "correct";
                    score ++;
                }
                else {
                    triggerObject.id = "wrong";
                    setTimeout(function() {triggerObject.id = "none"}, 2000);
                    let parent = triggerObject.parentElement;
                    if(!parent.className.match("correct")) {
                        triggerObject.parentElement.className = "wrong"
                        setTimeout(function() {triggerObject.parentElement.className = "again"}, 2000);
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
            <p>Score: <span class="currentScore">0</span></p>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <div class="none">
                    <h3 class="question">
                        Would you take other CS50 courses?
                    </h3>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">No</button>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">Maybe</button>
                    <button class="correct" id="none" onclick="checkAnswer(event)">Yes</button>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    What would you say has been the most challenging part of the CS50 class so far?
                </h3>
                <input placeholder="Lab or PSet" type="text">
                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
