<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script>
            // TODO: Add code to check answers to questions
            // Super clunky, but I am feeling frustrated and spending too much time on this, should have function calls for similar actions

            // All multiple choice questions
            function checkAnswer(event) {
                // Hold selected button
                var triggerObject = event.srcElement;
                // Changes parent div to correct which allows CSS to show ::after with result
                if(triggerObject.className.match("correct")) {
                    triggerObject.id = "correct";
                    triggerObject.parentElement.className = "correct";
                    triggerObject.style.pointerEvents = "none";
                }
                // Wrong answers revert parent div to again to show CSS try again text
                else {
                    triggerObject.id = "wrong";
                    // Clears style to default for another attempt
                    setTimeout(function() {triggerObject.id = "none"}, 2000);
                    const parent = triggerObject.parentElement;
                    // If already answered correctly, does not change CSS ::after text
                    if(!parent.className.match("correct")) {
                        triggerObject.parentElement.className = "wrong"
                        setTimeout(function() {triggerObject.parentElement.className = "again"}, 2000);
                    }
                }
            }

            // For fill in the blank (not well designed as it works for only one question), should be remade
            function checkSubmit(event) {
                var triggerObject = event.srcElement;
                const alpha = document.querySelector("#alpha");
                const submit = document.querySelector("input").value.toLowerCase();
                if(submit == "alpha") {
                    triggerObject.id = "correct";
                    triggerObject.parentElement.className = "correct";
                    triggerObject.style.pointerEvents = "none";
                    alpha.style.pointerEvents = "none";
                }
                else {
                    triggerObject.id = "wrong";
                    setTimeout(function() {triggerObject.id = "none"}, 2000);
                    let parent = triggerObject.parentElement;
                    if(!parent.className.match("correct")) {
                        triggerObject.parentElement.className = "wrong"
                        setTimeout(function() {triggerObject.parentElement.className = "again"}, 2000);
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <div class="none">
                    <h3 class="question">
                        What does HTML stand for?
                    </h3>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">Hyperlinks and Text Markup Language</button>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">Home Tool Markup Language</button>
                    <button class="correct" id="none" onclick="checkAnswer(event)">Hyper Text Markup Language</button>
                </div>
                <div class="none">
                    <h3 class="question">
                        Choose the correct HTML element for the largest heading:
                    </h3>
                    <button class="correct" id="none" onclick="checkAnswer(event)">&lt;h1&gt;</button>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">&lt;heading&gt;</button>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">&lt;h6&gt;</button>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">&lt;head&gt;</button>
                </div>
                <div class="none">
                    <h3 class="question">
                        What is the correct HTML for referring to an external style sheet?
                    </h3>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">&lt;stylesheet&gt;mystyle.css&lt;/stylesheet&gt;</button>
                    <button class="correct" id="none" onclick="checkAnswer(event)">&lt;link rel="stylesheet" type="text/css" href="mystyle.css"&gt;</button>
                    <button class="wrong" id="none" onclick="checkAnswer(event)">&lt;style src="mystyle.css"&gt;</button>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <div class="none">
                    <h3 class="question">
                        What does the a stand for in RGBa?
                    </h3>
                    <input placeholder="Answer" type="text" id="alpha">
                    <button onclick="checkSubmit(event)">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
