<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script>
            // TODO: Add code to check answers to questions
            const questions = document.querySelectorAll("button");
            console.log(questions);
            const correct = questions.querySelectorAll("button[data-active='1']");
            console.log(correct);

            function checkAnswer(event) {
                var triggerObject = event.srcElement;
                if(triggerObject.className.match("correct")) {
                    triggerObject.id = "correct";
                    triggerObject.parentElement.className = "correct";
                }
                else {
                    triggerObject.id = "wrong";
                    setTimeout(function() {triggerObject.id = "none"}, 3000);
                    if(triggerObject.parentElement.className.match(!"correct")) {
                        triggerObject.parentElement.className = "wrong"
                        setTimeout(function() {triggerObject.parentElement.className = "again"}, 3000);
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <div>
                    <h3 class="question1" id="none">
                        Would you take other CS50 courses?
                    </h3>
                    <button class="answer1" id="none" data-active="0" onclick="checkAnswer(event)">No</button>
                    <button class="answer1" id="none" data-active="0" onclick="checkAnswer(event)">Maybe</button>
                    <button class="answer1" id="none" data-active="1" onclick="checkAnswer(event)">Yes</button>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    What would you say has been the most challenging part of the CS50 class so far?
                </h3>
                <input placeholder="Lab or PSet" type="text">
                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
