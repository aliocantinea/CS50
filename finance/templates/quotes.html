{% extends "quote.html" %}

{% block lookup %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
                <tr>
                    <td class="text-start">{{ quote[symbol] }}</td>
                    <td class="text-start">{{ quote[companyName] }}</td>
                    <td class="text-end">{{ quote["price"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Quotes are in real time, and may change when requesting to purchase</p>
{% endblock %}
